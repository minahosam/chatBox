{% extends 'base/main.html' %}
{% load static %}

{% block body %}
    <main>
        <section id="room-name-wrapper">
            <p>Room Name:<span id="room-name"></span></p>
        </section>
        <section id="video-streams">
        </section>
        <section id="controls-wrapper">
            <div class="icon-wrapper">
                <img class="control-icon" src="{% static 'images/microphone.svg' %}" id="mic-btn"></img>
            </div>
            <div class="icon-wrapper">
                <img class="control-icon" src="{% static 'images/video.svg' %}" id="video-btn"></img>
            </div>
            <div class="icon-wrapper">
                <img class="control-icon" src="{% static 'images/leave.svg' %}" id="leave-btn"></img>
            </div>

        </section>
    </main>
    <script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.13.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/stream.js' %}" ></script>
{% endblock %}
